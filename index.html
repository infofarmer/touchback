<!DOCTYPE html>
<head>
  <title>Touchback</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script type="text/javascript">
    var fb = new Firebase("https://glaring-inferno-4032.firebaseio.com/");

    function ht(evt) {
      console.log("event.");
      evt.preventDefault();
      fb.set({t: evt.touches});
    }

    function startup() {
      var el = document.getElementsByTagName("div")[0];
      el.addEventListener("touchstart", ht, false);
      el.addEventListener("touchend", ht, false);
      el.addEventListener("touchcancel", ht, false);
      el.addEventListener("touchleave", ht, false);
      el.addEventListener("touchmove", ht, false);
      console.log('startup');
    }

    fb.child("t").on("value", function(snapshot) {
      var x = snapshot.val();
      var b = x['0'];
      console.log('got');
      console.log(b);
      if (typeof b === 'undefined') {
        $('#finger').css('display', 'none');
        console.log('RELEASED');
      } else {
        console.log();
        $('#finger').css('display', 'block');
        $('#finger').css('position', 'fixed');
        $('#finger').css('top', b.clientY);
        $('#finger').css('left', b.clientX);
      }
    });
  </script>
</head>
<body>
  <div onClick="startup();" id="touchget"></div>
  <div id="finger" style="background: black;width: 100px;height: 100px;"></div>
</body>
