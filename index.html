<!DOCTYPE html>
<head>
  <title>Touchback</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no" />

  <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script type="text/javascript">

    var fb = new Firebase("https://glaring-inferno-4032.firebaseio.com/");

    function ht(evt) {
      console.log("event.");
      evt.preventDefault();
      var x = null;
      var y = null;
      if ( evt.touches[0] ) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      }
      n = {};
      n[id] = { x: x, y: y };
      fb.update(n);
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    id = getParameterByName('id');

    if (typeof id === 'undefined' || id == "" ) {
      id = 'default';
    }

    function startup() {
      document.ontouchmove = function(e) {e.preventDefault()};
      var el = document.getElementsByTagName("div")[0];
      el.addEventListener("touchstart", ht, false);
      el.addEventListener("touchend", ht, false);
      el.addEventListener("touchcancel", ht, false);
      el.addEventListener("touchleave", ht, false);
      el.addEventListener("touchmove", ht, false);
      console.log('startup');
    }

    fb.child(id).on("value", function(snapshot) {
      var x = snapshot.val();
      var b = x;
      console.log('got');
      console.log(b);
      if (typeof b === 'undefined') {
        $('#finger').css('display', 'none');
        console.log('RELEASED');
      } else {
        console.log();
        $('#finger').css('display', 'block');
        $('#finger').css('position', 'fixed');
        $('#finger').css('top', b.y);
        $('#finger').css('left', b.x);
      }
    });
    $(document).ready(startup);
  </script>
</head>
